<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Huffman Code</title>
</head>
<body>
    
    <section>
        <h1>Rabin Karp</h1>
        <p>Enter The Text, Pattern, d, q</p>
        <form action="">
            <input type="text" placeholder="ABCDEFGH" id="var1">
            <input type="text" placeholder="ABC" id="var2">
            <input type="number" placeholder="d" id="var3">
            <input type="number" placeholder="q" id="var4">
            <input type="button" value="Submit" id="submit" style="cursor: pointer; background-color: #ff4500; font-weight: bold;width: 200px;border-radius: 30px;">
        </form>
    </section>
    <section id="answer">
        <p id="text_1"></p>
        <p id="pat_1"></p>
        <p id="d_val"></p>
        <p id="q_val"></p>
        <p id="n_val"></p>
        <p id="m_val"></p>
        <p>h = d<sup style="color: black; font-size: 10px;">m-1</sup> mod q</p>
        <p id="h_step1"></p>
        <p id="h_val"></p>
        <p id="p">p=0</p>
        <p id="t0">t = 0</p>
        <p id="for_loop1"></p>
        <div id="h_value_pq">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
